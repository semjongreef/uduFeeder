<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>When can eat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.json" />
    <style>
        .spinner-container {
          min-height: 432px;
        }

        .spinner {
          width: 50px;
          height: 50px;
          border: 5px solid #f3f3f3;
          border-top: 5px solid #e80e2b;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  </head>

  <body
    class="overflow-hidden h-screen flex justify-center items-center h-screen bg-black text-white font-sans"
  >
    <div
      class="flex flex-col items-center min-w-[380px] text-center px-8 rounded-lg"
    >
      <!-- Referencing image from public/assets/ folder -->
      <div id="udu-image-container" class="flex justify-center items-center spinner-container w-72 h-auto shadow-md rounded-lg">
          <div  id="udu-image" class="spinner"></div>
      </div>

      <div class="text-2xl mt-6 font-semibold">
        <h2>Udu üê± ate last at:</h2>
      </div>
      <!-- Time display -->
      <div id="eatingTime" class="text-xl mt-6 font-semibold">
        Loading time...
      </div>
      <div id="time-without-food" class="text-xl mt-6 font-semibold">
        Loading time without food...
      </div>

      <!-- how long without food with timer -->
      <!-- current  -->
      <br />
      <button
        id="give-food-btn"
        class="mt-6 px-8 py-3 text-white-500 bg-red-500 font-semibold rounded-lg shadow-md hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-red-4200"
        onclick="setEatingTime()"
      >
        FEED ME üòª
      </button>
    </div>
    <script src="/public/main.js"></script>
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
